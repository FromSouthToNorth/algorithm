<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all-the-questions</title>
</head>
<style>
    /* http://meyerweb.com/eric/tools/css/reset/
       v2.0 | 20110126
       License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
        display: block;
    }

    body {
        line-height: 1;
    }

    ol, ul {
        list-style: none;
    }

    blockquote, q {
        quotes: none;
    }

    blockquote:before, blockquote:after,
    q:before, q:after {
        content: '';
        content: none;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
</style>
<body>
<script>
    const countSubarrays = function (nums, k) {
        const map = new Map();
        map.set(0, 1);
        let i = 0, curr = 0, count;
        for (; nums[i] !== k; i++) {
            map.set(curr += nums[i] < k ? -1 : 1, map.has(curr) ? map.get(curr) + 1 : 0);
        }
        for (count = map.has(curr) ? map.get(curr) : 0 + map.has(curr - 1) ? map.get(curr) : 0; ++i < nums.length;) {
            count += map.has(curr += nums[i] < k ? -1 : 1) ? map.get(curr += nums[i] < k ? -1 : 1) : 0 + map.has(curr - 1) ? map.get(curr - 1) : 0;
        }
        return count;
    }

    console.log(countSubarrays([3, 2, 1, 4, 5], 4));
    console.log(countSubarrays([2, 3, 1], 3));
</script>
</body>
</html>
